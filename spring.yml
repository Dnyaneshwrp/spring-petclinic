pipeline {
    agent { label "docker_build" }
    environment {
        DOCKERHUB_CREDENTIALS = credentials('docker_hub') 
    }

    stages {
        stage('SCM') {
            steps {
                git 'https://github.com/Dnyaneshwrp/spring-petclinic.git'
            }
        }
        stage('Build') {
            steps {
                sh 'docker build -t dnyaneshdoc/spc .'
            }
        } 
        stage('Docker login') {
            steps {
                sh 'echo $DOCKERHUB_CREDENTIALS_PSW | docker login -u $DOCKERHUB_CREDENTIALS_USR --password-stdin'
            }
        }
        stage('Push') {
            steps {
                sh 'docker push dnyaneshdoc/spc'
            }
        }
        stage('K8s pull') {
            steps {
                sh 'kubectl apply -f spring.yml'
            }
        }  
    }     
}
